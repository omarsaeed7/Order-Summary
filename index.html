<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="landscape.css">
  <title>Order summary card</title>

</head>
<body>
  <div class="main"> <!-- Main Section-->
  <div class="container"><!--Container Section-->
    <div class="music-image"> <!-- Image Section-->
      <img src="images/illustration-hero.svg" alt="">
    </div> <!-- End of Image Section-->
    
    <div class="content">
      <div class="header"> <!-- Header Section-->
        <h2>order summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts
          on any device anywhere you like!
        </p>
      </div> <!-- End of Header Section -->

      <div class="annual"> <!-- Annual Section-->
        <img src="images/icon-music.svg" alt="music icon">
        <div class="price-items">
          <p class="annual-plan">Annual Plan</p>
          <p class="price">$59.99/year</p>  
        </div>
        <a href="#">Change</a>
      </div><!-- End of Annual Section-->

      <div class="btns"> <!-- Buttons Section-->
        <button>Proceed To Payment</button>
        <a href="#">Cancel Order</a>
      </div><!-- End of Buttons Section -->
    </div> <!--End of Content Section-->
  </div> <!-- End of Container Section-->
</div> <!--End of Main Section-->
</body>
</html>
